packages:
  - name: app
    type: go
    srcs:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
    env:
      - CGO_ENABLED=0
      - GOOS=linux
    config:
      packaging: app
  - name: docker
    type: docker
    # srcs:
    #   - "conf/**"
    #   - "static/**"
    deps:
      - components/ide-proxy/components/ide-metrics-server:app
    argdeps:
      - imageRepoBase
    config:
      metadata:
        helm-component: ideProxy.metrics
      dockerfile: leeway.Dockerfile
      image:
        - ${imageRepoBase}/ide-metrics-server:${version}
        - ${imageRepoBase}/ide-metrics-server:commit-${__git_commit}
